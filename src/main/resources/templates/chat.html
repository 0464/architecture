<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ✅ CSRF 토큰 정보 포함 -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row mt-5 mb-3">
            <div class="col-12 col-md-6 col-lg-6">
                <div class="card shadow">
                    <div class="card-header">
                        <label for="msg">WebSocket Chat</label>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input class="form-control" type="text" id="msg" placeholder="메시지 입력" aria-describedby="button-addon2"/>
                            <button class="btn btn-outline-primary" id="button-addon2" onclick="sendMessage()">보내기</button>
                        </div>
                        <ul class="list-unstyled" id="chatLog"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form class="form-group" th:action="@{/logout}" method="post">
                    <button class="btn btn-primary" type="submit">로그아웃</button>
                </form>

                <a th:href="@{/}">Home</a>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script th:src="@{/js/chat.js}"></script>

</html>
